<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>UOS - Academic Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F8FAFC;
            color: #1e293b;
        }

        /* --- LOGO BLUR FIX --- */
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .top-spacing {
            margin-top: 3rem;
        }

        .logo-container {
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px -10px rgba(0, 51, 102, 0.1);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px -10px rgba(0, 51, 102, 0.2);
        }

        .custom-input {
            width: 100%;
            padding: 12px 16px;
            background: #ffffff;
            border: 1.5px solid #e2e8f0;
            border-radius: 14px;
            outline: none;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .custom-input:focus {
            border-color: #D4A35B;
            box-shadow: 0 0 0 4px rgba(212, 163, 91, 0.1);
        }

        .section-card {
            background: white;
            border-radius: 32px;
            box-shadow: 0 4px 25px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #f1f5f9;
        }

        .btn-update {
            background: #003366;
            color: white;
            padding: 14px 32px;
            border-radius: 18px;
            font-weight: 800;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-update:hover {
            background: #D4A35B;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(212, 163, 91, 0.3);
        }

        .percent-badge {
            background: linear-gradient(135deg, #003366 0%, #002147 100%);
        }
    </style>
</head>

<body class="min-h-screen pb-16">

    <main class="w-full max-w-4xl mx-auto px-5 top-spacing">

        <div class="flex flex-col items-center text-center mb-12">
            <div class="logo-container w-24 h-24 rounded-[2rem] mb-6 border border-slate-100 p-4">
                <img src="Group 41.png" class="w-full h-full object-contain" alt="UOS Logo">
            </div>

            <div class="space-y-1">
                <h2 class="text-[#003366] text-xs font-black uppercase tracking-[0.3em]">University of Sahiwal</h2>
                <h1 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">Academic Settings</h1>
                <div class="flex items-center justify-center gap-2 pt-2">
                    <span class="h-[1px] w-8 bg-slate-200"></span>
                    <p class="text-slate-400 text-[11px] font-bold uppercase tracking-widest">Sahiwal Campus Portal</p>
                    <span class="h-[1px] w-8 bg-slate-200"></span>
                </div>
            </div>

            <div
                class="inline-flex items-center gap-2 mt-6 px-5 py-2 bg-slate-100 rounded-full border border-slate-200">
                <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                <span id="currentDate" class="text-[10px] font-black text-slate-600 uppercase tracking-wider"></span>
            </div>
        </div>

        <form id="profileForm" class="space-y-8">
            <div class="section-card p-8 md:p-10">
                <div class="flex items-center gap-4 mb-10">
                    <div
                        class="w-10 h-10 rounded-xl bg-amber-50 text-amber-600 flex items-center justify-center shadow-sm border border-amber-100">
                        <i class="fas fa-id-card-alt text-lg"></i>
                    </div>
                    <div>
                        <h2 class="text-sm font-black text-slate-800">Enrollment & Contact</h2>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Your university
                            identity & reach</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[11px] font-black text-slate-500 uppercase mb-2 ml-1">Full Name</label>
                        <input type="text" id="profName" readonly
                            class="custom-input bg-slate-50 text-slate-400 border-dashed">
                    </div>
                    <div>
                        <label class="block text-[11px] font-black text-slate-500 uppercase mb-2 ml-1">Student
                            Email</label>
                        <input type="email" id="profEmail" readonly
                            class="custom-input bg-slate-50 text-slate-400 border-dashed">
                    </div>
                    <div>
                        <label class="block text-[11px] font-black text-slate-500 uppercase mb-2 ml-1">Phone
                            Number</label>
                        <input type="tel" id="phone" placeholder="+92 300 1234567" required class="custom-input">
                    </div>
                    <div>
                        <label class="block text-[11px] font-black text-slate-500 uppercase mb-2 ml-1">Roll
                            Number</label>
                        <input type="text" id="rollNo" placeholder="e.g. BSIT-F23-18" required class="custom-input">
                    </div>
                    <div>
                        <label
                            class="block text-[11px] font-black text-slate-500 uppercase mb-2 ml-1">Department</label>
                        <select id="dept" required class="custom-input appearance-none">
                            <option value="" disabled selected>Select Department</option>
                            <option value="IT & CS">IT & Computer Science</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Business Administration">Business Administration</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[11px] font-black text-slate-500 uppercase mb-2 ml-1">Session
                            Period</label>
                        <input type="text" id="session" placeholder="2023-2027" required class="custom-input">
                    </div>
                    <div>
                        <label class="block text-[11px] font-black text-slate-500 uppercase mb-2 ml-1">Current
                            Semester</label>
                        <select id="semester" required class="custom-input">
                            <option value="" disabled selected>Select Semester</option>
                            <option value="1st">1st Semester</option>
                            <option value="2nd">2nd Semester</option>
                            <option value="3rd">3rd Semester</option>
                            <option value="4th">4th Semester</option>
                            <option value="5th">5th Semester</option>
                            <option value="6th">6th Semester</option>
                            <option value="7th">7th Semester</option>
                            <option value="8th">8th Semester</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section-card p-8 md:p-10">
                <div class="flex items-center gap-4 mb-10">
                    <div
                        class="w-10 h-10 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center shadow-sm border border-blue-100">
                        <i class="fas fa-graduation-cap text-lg"></i>
                    </div>
                    <div>
                        <h2 class="text-sm font-black text-slate-800">Academic Standing</h2>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Current grades
                            calculation</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                    <div>
                        <label class="block text-[11px] font-black text-slate-500 uppercase mb-2 ml-1">Cumulative
                            GPA</label>
                        <div class="relative">
                            <input type="number" id="cgpa" step="0.01" min="0" max="4" placeholder="0.00" required
                                class="custom-input pr-16 text-xl font-bold text-[#003366]"
                                oninput="calculatePercentFromCGPA()">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 font-black text-xs">/
                                4.0</span>
                        </div>
                    </div>

                    <div
                        class="percent-badge p-8 rounded-[2.5rem] text-white flex flex-col items-center justify-center shadow-2xl relative overflow-hidden group">
                        <p class="text-[9px] font-black uppercase tracking-[0.2em] text-blue-200 mb-2">Percentage
                            Equivalent</p>
                        <div class="flex items-baseline">
                            <span id="displayPercent" class="text-5xl font-black">0</span>
                            <span class="text-2xl font-bold text-amber-400 ml-1">%</span>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="finalPercent" value="0">
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-between gap-8 pt-4">
                <a href="dashboard.html"
                    class="group text-xs font-black text-slate-400 hover:text-slate-900 transition-all flex items-center gap-3 uppercase tracking-widest">
                    <i class="fas fa-long-arrow-alt-left group-hover:-translate-x-1 transition-transform"></i> Exit
                </a>
                <button type="submit" id="saveBtn"
                    class="btn-update w-full sm:w-auto shadow-2xl flex items-center justify-center gap-4">
                    <span>SAVE PROFILE CHANGES</span>
                    <i class="fas fa-check-double text-xs"></i>
                </button>
            </div>
        </form>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const _k1 = "AIzaSyBJ"; const _k2 = "6kw-9RnL-CJa"; const _k3 = "eykktCVZFcwGzsniZY8";
        const firebaseConfig = { apiKey: _k1 + _k2 + _k3, authDomain: "uosahiwal-b4bb0.firebaseapp.com", projectId: "uosahiwal-b4bb0", storageBucket: "uosahiwal-b4bb0.firebasestorage.app", messagingSenderId: "4016932784", appId: "1:4016932784:web:59fa22d676404124f47875" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        window.calculatePercentFromCGPA = function () {
            const cgpa = parseFloat(document.getElementById('cgpa').value);
            const display = document.getElementById('displayPercent');
            const hidden = document.getElementById('finalPercent');
            if (cgpa && cgpa >= 0 && cgpa <= 4) {
                const percent = ((cgpa / 4) * 100).toFixed(1);
                display.innerText = percent;
                hidden.value = percent;
            } else {
                display.innerText = "0";
                hidden.value = "0";
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const userEmail = localStorage.getItem('userEmail');
            const studentName = localStorage.getItem('studentName');
            if (!userEmail) { window.location.replace('uosahiwallogin.html'); return; }

            document.getElementById('profName').value = studentName || "";
            document.getElementById('profEmail').value = userEmail || "";

            const docSnap = await getDoc(doc(db, "studentProfiles", userEmail));
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('phone').value = data.phone || "";
                document.getElementById('rollNo').value = data.rollNo || "";
                document.getElementById('dept').value = data.dept || "";
                document.getElementById('session').value = data.session || "";
                document.getElementById('semester').value = data.semester || "";
                document.getElementById('cgpa').value = data.cgpa || "";
                document.getElementById('displayPercent').innerText = data.percentage || "0";
                document.getElementById('finalPercent').value = data.percentage || "0";
            }
        });

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = `<i class="fas fa-spinner animate-spin"></i> UPDATING...`;
            btn.disabled = true;

            const email = document.getElementById('profEmail').value;
            const profileData = {
                name: document.getElementById('profName').value,
                email: email,
                phone: document.getElementById('phone').value.trim(),
                rollNo: document.getElementById('rollNo').value.trim(),
                dept: document.getElementById('dept').value,
                session: document.getElementById('session').value.trim(),
                semester: document.getElementById('semester').value,
                cgpa: document.getElementById('cgpa').value,
                percentage: document.getElementById('finalPercent').value,
                updatedAt: new Date()
            };

            try {
                await setDoc(doc(db, "studentProfiles", email), profileData);
                window.location.replace('dashboard.html');
            } catch (error) {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "SAVE PROFILE CHANGES";
            }
        });
    </script>
</body>

</html>
